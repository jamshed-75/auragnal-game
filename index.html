<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AURAGNAL Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/images/favicon.ico" />
</head>
<body>
  <h1 id="game-title">🛒 AURAGNAL CART RUN</h1>

  <div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="game-score">Score: 0 | High Score: 0</div>

    <div id="game-overlay" class="overlay">
      <p class="intro-text">Welcome to AURAGNAL CART RUN!<br><br>
      🎮 Controls:<br>
      ↔️ Move with Arrow Keys or A/D<br>
      ⬆️ Jump with Up Arrow / Space / W<br><br>
      📱 On Mobile: Tap the buttons below<br><br>
      Get ready to shop & slay obstacles!</p>
    </div>

    <!-- Buttons -->
    <div id="button-container">
      <button id="startBtn">Start Game</button>
      <button id="tryAgainBtn" class="hidden">Try Again</button>
      <button id="lets-shop" class="hidden">Let’s Shop Instead</button>
    </div>

    <!-- Controls -->
    <div id="utility-buttons">
      <button id="pauseBtn">⏸️</button>
      <button id="muteBtn">🔊</button>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls" class="hidden">
      <button id="mobile-left">⬅️</button>
      <button id="mobile-up">⬆️</button>
      <button id="mobile-right">➡️</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
