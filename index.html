<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURAGNAL Mystery Shopper</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1 id="game-title">Mystery Shopper</h1>

  <div id="mute-container">
    <button id="muteBtn">🔊</button>
  </div>

  <div id="game-frame">
    <canvas id="gameCanvas"></canvas>
    <button id="tryAgainBtn" class="hidden">Try Again 🔁</button>
  </div>

  <div id="button-container">
    <button id="startBtn">Start Game</button>
    <button id="lets-shop">Let's Shop Instead</button>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls" class="hidden">
    <div class="up-row">
      <button id="mobile-up">⬆️</button>
    </div>
    <div class="left-right-row">
      <button id="mobile-left">⬅️</button>
      <button id="mobile-right">➡️</button>
    </div>
  </div>

  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
